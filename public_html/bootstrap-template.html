<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Template</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-4" style="border: 2px solid black">
          Logo
        </div>
        <div class="col-sm-4" style="border: 2px solid black">
         Menu
        </div>
        <div class="col-sm-4" style="border: 2px solid black">
         Phone No
        </div>
      </div>
      <div class="row">
        <div class="col-sm-9" style="border: 2px solid black">
         <h1>Page Title</h1>
        </div>
        <div class="col-sm-3" style="border: 2px solid black">
          blank
        </div>
      </div>
      <div class="row">
        <div class="col-sm-9" style="border: 2px solid black">
         Text content
        </div>
        <div class="col-sm-3" style="border: 2px solid black">
          blank
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-sm-9" style="border: 2px solid black">
         <h2>Welcome to CSnotepad</h2>
        </div>
        <div class="col-sm-3" style="border: 2px solid black">
          Tesimonial
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-sm-4" style="border: 2px solid black">
         Img
        </div>
        <div class="col-sm-8" style="border: 2px solid black">
          Content
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-sm-8" style="border: 2px solid black">
         Content
        </div>
        <div class="col-sm-4" style="border: 2px solid black">
          Img
        </div>
      </div>
    </div>
    <h1>CSnotepad</h1>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
